<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="EventForm.css" />
    <title>Event Planner</title>
  </head>
 
    <body>
    <header>
      <h1>Awesome Time Event</h1>
    </header>
    <section class="summary">
      <form class="form" id="form">
        <div class="card">
          <h3 class="h3">Please Complete Form</h3>
          <div class="form-group">
            <label for="title">Host Name</label>
           
            <input
              type="host"
              name="host"
              id="host"
              required
              onkeyup="submit()"
              onclick="submit()"
            />

            <div class="date" id="date"></div>
           <div class="type" id="type"></div>
            <div class="guests" id="guests"></div>
          <div class="theme" id="location"></div>
            <div class="search" id="search"></div>
          <div class="form-group">
            <label for="date">Event  Date</label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="form-group">
            <label for="Event Type">Choose an Event:</label>
  <select id="EventID" name="Evntype">
    <option value="Meeting">Meeting</option>
    <option value="Celebration">Celebration</option>
  </select>
          </div>
             <div class="form-group">
            <label for="guests">Number Of Guests</label>
            <input type="text" name="guests" id="guests" />
          </div>
             <div class="form-group">
            <label for="theme">Theme</label>
            <input type="text" name="theme" id="theme" />
          </div>
            <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" />
          </div>
            <div class="form-group">
            <label for="lsearch">Search</label>
            <input type="text" name="search" id="search" />
          </div>
            <button type="submit">New</button>
          
              <button
        type="submit">Submit</button>
       
          <button type="submit">Delete</button>
          </div>
      </form>
      <!-- result container -->
      <div class="container">
        <div class="result-container">
          <div class="result-grid" id="result-grid"></div>
        </div>
      </div>
      </form>
    </div>
    <script src="EventForm.js"></script>
  </body>
  </html>
